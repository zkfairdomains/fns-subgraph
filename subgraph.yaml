specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - fullTextSearch
dataSources:
  - kind: ethereum
    name: ZKFRegistrarController
    network: goerli
    source:
      abi: ZKFRegistrarController
      address: "0xE10D4F0C18FD8Aa4bcb0eAf209dd1328EFcfBF4C"
      startBlock: 10300000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/zkfRegistrar.ts
      entities:
        - Domain
      abis:
        - name: ZKFRegistrarController
          file: ./abis/ZKFRegistrarController.json
      eventHandlers:
        - event: NameRegistered(string,indexed bytes32,indexed
            address,uint256,uint256,uint256)
          handler: handleNameRegisteredByController
        - event: NameRenewed(string,indexed bytes32,uint256,uint256)
          handler: handleNameRenewedByController
  - kind: ethereum
    name: BaseRegistrarImplementation
    network: goerli
    source:
      abi: BaseRegistrarImplementation
      address: "0xdFCfAe7592FF1f371AFb2037Fed720da7702092d"
      startBlock: 10300000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/zkfRegistrar.ts
      entities:
        - Domain
      abis:
        - name: BaseRegistrarImplementation
          file: ./abis/BaseRegistrarImplementation.json
      eventHandlers:
        - event: NameRegistered(indexed uint256,indexed address,uint256)
          handler: handleNameRegisteredByRegistrar
        - event: NameRenewed(indexed uint256,uint256)
          handler: handleNameRenewedByRegistrar
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleNameTransferredByRegistrar
  - kind: ethereum
    name: ENSRegistryWithFallback
    network: goerli
    source:
      abi: ENSRegistryWithFallback
      address: "0x50d4EE2677cc864007Dc04c2C65bbF16b4BEC6a3"
      startBlock: 10300000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/zkfRegistrar.ts
      entities:
        - Domain
      abis:
        - name: ENSRegistryWithFallback
          file: ./abis/ENSRegistryWithFallback.json
      eventHandlers:
        - event: Transfer(indexed bytes32,address)
          handler: handleTransferByRegistry
        - event: NewOwner(indexed bytes32,indexed bytes32,address)
          handler: handleNewOwnerByRegistry
